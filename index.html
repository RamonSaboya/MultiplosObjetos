<html>
  <head>
    <title> Múltiplos objetos </title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/pacman.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script src="./js/Application/camera.js"></script>
    <script src="./js/Functions/fileUpload.js"></script>
    <script src="./js/Application/objects.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="title">
        <h3> Múltiplos objetos </h3>
      </div>
    </div>

    <div class="container-fluid">
      <div class="params">
        <div class="view">
          <p><strong>Adicionar objetos</strong></p>
          <div id="objects">Adicione um arquivo</div>
          <label class="custom-file-upload">
            <input type="file" id="objs" multiple onchange="addFile('objs')"/>+
          </label>
        </div>
        <div class="view">
          <p><strong>Câmera</strong></p>
          <div id="camera">Adicione um arquivo</div>
          <label class="custom-file-upload">
            <input type="file" id="cam" onchange="addFile('cam')"/>+
          </label>
        </div>
        <div class="view">
          <p><strong>Iluminação</strong></p>
          <div id="ilumination">Adicione um arquivo</div>
          <label class="custom-file-upload">
            <input type="file" id="ilum" onchange="addFile('ilum')"/>+
          </label>
        </div>
        <!-- <button class="btn-primary" onclick="getValues()"> Do It! </button> -->
      </div>
    </div>

    <button onclick="test()"> Test Shit!</button>

    <div class="stage" id="canvas">
      <canvas id="myCanvas" width="200" height="300"> </canvas>
      <script src="canvas.js"></script>
    </div>

    <div class="container-fluid" id="aut">

        <a href="https://www.ufpe.br"> Universidade Federal de Pernambuco </a>•
        <a href="https://www.cin.ufpe.br"> Ciência da Computação </a> •
        Programação Gráfica </h5>
      </div>
    </div>
  </body>

</html>
