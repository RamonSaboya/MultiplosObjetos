<html>
  <head>
    <title> Múltiplos objetos </title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/pacman.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script src="./js/Functions/fileUpload.js"></script>
    <script src="./js/Functions/points.js"></script>
    <script src="./js/Functions/vectorFunction.js"></script>
    <script src="./js/Functions/triangle.js"></script>
    <script src="./js/Application/camera.js"></script>
    <script src="./js/Application/objects.js"></script>
    <script src="./js/Application/illumination.js"></script>
    <script src="./js/Application/scanline.js"></script>
    <script src="./js/Application/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="title">
        <h3> Múltiplos objetos </h3>
      </div>
    </div>

    <div class="files">
      <div class="params">
        <div class="view">
          <p class="fileTypes"><strong>Adicionar objetos</strong></p>
          <div id="objects" class='fileNames'></div>
          <label class="custom-file-upload" id="labelObj">
            <input type="file" id="objs" multiple accept=".byu" onchange="addFile('objs')"/>+
          </label>
        </div>
        <div class="view">
          <p class="fileTypes"><strong>Câmera</strong></p>
          <div id="camera" class='fileNames'></div>
          <label class="custom-file-upload" id="labelCam">
            <input type="file" id="cam" accept=".cfg" onchange="addFile('cam')"/>+
          </label>
        </div>
        <div class="view">
          <p class="fileTypes"><strong>Iluminação</strong></p>
          <div id="ilumination" class='fileNames'></div>
          <label class="custom-file-upload" id="labelIlu">
            <input type="file" id="ilum" accept=".txt" onchange="addFile('ilum')"/>+
          </label>
        </div>

        <div id="loading">
          Adicione arquivos de objeto, luz e câmera para começar.
        </div>

        <script>
          document.getElementById('objects').innerHTML = txtObj;
          document.getElementById('camera').innerHTML = txtCam;
          document.getElementById('ilumination').innerHTML = txtIlu;
        </script>



      </div>
    </div>

    <!-- <button onclick="test()"> Test Shit!</button> -->

    <div class="stage" id="canvas">
      <canvas id="myCanvas" width="200" height="300"> </canvas>
      <script src="canvas.js"></script>
      <script src="./js/Application/z-buffer.js"></script>
    </div>

        <a href="https://www.cin.ufpe.br"> Ciência da Computação </a> •
        Processamento Gráfico </h5>
      </div>
    </div>
  </body>

</html>
